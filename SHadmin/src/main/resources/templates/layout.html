<body class="skin-blue sidebar-mini sidebar-collapse">
<div class="wrapper">
    <header class="main-header">
        <!-- mini sider -->

            <a href="#" class="sidebar-antoggle" data-toggle="offcanvas" role="button" id="minToggleBtn">
                <span class="sr-only">Toggle navigation</span>
            </a>
        </div>
        <!-- Logo -->
        <a target="_blank" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><img src="/dist/img/logo.png" alt=""/></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b></b>试用管理系统</span>
        </a>

    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <div class="icon-unfold icon-headunfold">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button" id="maxToggleBtn">
                <span class="sr-only">Toggle navigation</span>
            </a>
        </div>
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/dist/img/avatar04.png" class="img-circle" alt="User Image"/>
                </div>
                <div class="pull-left info">
                    <p>
                        <a href="javascript:void(0);" th:text="${session.userContext.manName}"/>

                </div>
            </div>

            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">MAIN NAVIGATION</li>
                <li><a href="/manage/index" target="_self"><i class="fa fa-home" aria-hidden="true"></i><span>管理平台首页</span></a></li>

                <li class="treeview">
                    <a href="javascript:void(0);">
                        <i class="fa fa-clock-o"></i>
                        <span>权限管理</span>
                        <span class="pull-right-container"><i class="fa fa-angle-left pull-right" aria-hidden="true"></i></span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="/authority/authlist"><i class="fa fa-circle-o" aria-hidden="true"></i>权限列表</a></li>
                        <li><a href="/authority/rolelist"><i class="fa fa-circle-o" aria-hidden="true"></i>角色列表</a></li>
                        <li><a href="/authority/managerlist"><i class="fa fa-circle-o" aria-hidden="true"></i>管理员列表</a></li>
                    </ul>
                </li>
                <li><a href="javascript:void(0);"><span>&nbsp;</span></a></li>
            </ul>

    <div class="content-wrapper" layout:fragment="content" style="padding: 10px;"></div>

<!-- jQuery 2.2.3 -->

<!-- Bootstrap WYSIHTML5 -->

<script src="/dist/js/app.js"></script>

<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script type="text/javascript" th:inline="JavaScript">
/*<![CDATA[*/
$.widget.bridge('uibutton', $.ui.button);
if ($("#maxToggleBtn").is(":visible")) {
    var vs;
    $("#maxToggleBtn").on('click', function (e) {
        if ($(this).hasClass('alreadyClick')) {
            $(this).removeClass("alreadyClick");
            vs = setInterval(function () {
                $('body').removeClass("sidebar-collapse");
                $('body').removeClass("sidebar-expanded-on-hover");
            }, 100);
        } else {
            $(this).addClass("alreadyClick");
            clearInterval(vs);
        }
    });
}
/*]]>*/
</script>
<div style="display: none;" layout:fragment="script"></div>
</body>
</html>
